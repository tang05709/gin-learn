
 
 
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{.title}}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <link rel="stylesheet" href="/static/layui/css/layui.css?t=1604588872225"  media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>{{ .err }}</legend>
  </fieldset>
  <form class="layui-form" action="/posts/update/{{.id}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="status" value="{{ .model.Status }}" />
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" autocomplete="off" class="layui-input" value="{{ .model.Title }}" />
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-block">
        <select name="category_id" lay-filter="category">
          <option value="0">请选择</option>
          {{ range .categories }}
          <option value="{{.ID }}">{{ .Name }}</option>
          {{ end }}
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">图片</label>
      <div class="layui-input-block">
        <input type="file" name="file" class="layui-input" />
        <input type="hidden" name="image" value="{{ .model.Image }}" />
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-block">
        <textarea name="content" class="layui-textarea">{{ .model.Content }}</textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-block">
        <input type="number" name="sort" autocomplete="off" class="layui-input" value="{{ .model.Sort }}" />
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn">立即提交</button>
      </div>
    </div>
  </form>
</div>
<script src="/static/layui/layui.js?t=1604588872225" charset="utf-8"></script>
<script>
//JavaScript代码区域
layui.use(['element', 'form'], function(){
  var element = layui.element;
  var form = layui.form;
  form.render('select');
});
</script>
</body>
</html>
